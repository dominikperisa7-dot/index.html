    <h1>Hajduk Split</h1>
    <h2>Klub bogate povijesti</h2>
    <p>Hajduk Split je nogometni klub s dugom i bogatom poviješću. Klub je osnovan 1911. godine i ima posebno mjesto u hrvatskom sportu.</p>
    <p>Hajduk ima mnoge uspjehe i poznat je po svojim vatrenim navijačima koji uvijek podržavaju klub na Poljudu i širom Hrvatske.</p>
